<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Barber</title>
</head>
<body>
    <header class="menu-header">
        <nav>
            <ul class="menu">
                <li class="item menu-logo">
                    <img src="/imagenes/logo.png" alt="Logo">
                </li>
                <li class="menu-item"> <b> <a class="item" href="index.html">Home</a> </b> </li>
                <li class="menu-item"> <b> <a class="item" href="productos.html">Productos</a> </b> </li>
                <li class="menu-item"> <b> <a class="item" href="contacto.html">Contacto</a> </b> </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form">
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="input-datos" required>

                <label for="email">Correo</label>
                <input type="email" name="email" id="email" class="input-datos" placeholder="email@dominio.com" required>

                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono" class="input-datos" placeholder="(XX) XXXX XXXX" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-datos" required></textarea>
                
                <div>
                    <p>¿Como le gustaria que le contactemos?</p>
                    
                    <label for="radio-email">
                        <input type="radio" value="Email" name="radio-contacto" id="radio-email" checked>
                        Email
                    </label>
                    
                    <label for="radio-telefono">
                        <input type="radio" value="Telefono" name="radio-contacto" id="radio-telefono">
                        Telefono
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" value="Whatsapp" name="radio-contacto" id="radio-whatsapp">
                        Whatsapp
                    </label>
                </div>

                <div>
                    <label for="horario">¿En que horario desea ser atendido?</label>
                    <select name="horario" id="horario">
                        <option value="1">Mañana</option>
                        <option value="2" selected>Tarde</option>
                        <option value="3">Noche</option>
                    </select>
                </div>

                <label class="checkbox" for="novedades">
                    <input type="checkbox" name="novedades" id="novedades" checked>
                    ¿Le gustaría recibir novedades de la Barbería Alura? 
                </label>
                
                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table class="">
                <thead class="">
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00hrs - 20:00hrs</td>
                    </tr>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00hrs - 20:00hrs</td>
                    </tr>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00hrs - 20:00hrs</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>

    <footer>
        <div class="footer-logo">
            <img src="/imagenes/logo-blanco.png" alt="Footer">
            <p>&copy Derechos reservados</p>
        </div>
    </footer>
</body>
</html>
